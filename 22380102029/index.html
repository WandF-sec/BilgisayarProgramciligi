<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="giris_bloku">
        <!-- Kullanıcı giriş formu -->
        <div>
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" required>
        </div>

        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password" required>
        </div>

        <button onclick="giris()">Giriş Yap</button> <!--script kodları içerisinde login fonksiyonu bulunmaktadır-->

        <!-- Kullanıcıya yardımcı olacak bilgilerin bulunduğu kutu -->
        <div id="ipucu">
            <p>Kullanıcı adı: ogrenci</p>
            <p>Şifre: ogrenci</p>
        </div>

        <!-- Sayfa alt bilgi kısmı -->
        <div id="alt_bilgi">
            Berke Can Kınay <br>
            Gazi Üniversitesi <br>
            22380102029
        </div>
    </div>

    <div id="carpim_bloku" style="display:none;">
        <!-- Çarpım tablosu için giriş formu -->
        <label for="sayi1">Sayı 1:</label>
        <input type="number" id="sayi1">
  
        <label for="sayi2">Sayı 2:</label>
        <input type="number" id="sayi2">
  
        <button onclick="carpimSonucu()">Göster</button>
        <button onclick="sonucuTemizle()" id="btnTemizle">Temizle</button>
  
        <!-- Çarpım tablosunun gösterileceği alan -->
        <table id="carpim_tablosu">
            <!-- Çarpım tablosu burada oluşturulacak -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
